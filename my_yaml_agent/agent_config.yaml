agent:
  name: "yaml_configured_agent"
  model: "gemini-2.0-flash"
  description: "A helpful assistant configured via YAML"
  instruction: |
    You are a helpful AI assistant configured through YAML.
    
    Your capabilities include:
    - Answering questions on various topics
    - Providing explanations and guidance
    - Helping with problem-solving
    
    Always be helpful, accurate, and concise in your responses.
  
  # Optional configuration
  settings:
    temperature: 0.7
    max_tokens: 1000
    
  # Tools configuration (if needed)
  tools:
    - name: "get_current_time"
      enabled: true
    - name: "web_search"
      enabled: false

# Environment configuration
environment:
  api_key_env_var: "GOOGLE_API_KEY"
  session_management: "in_memory"
  logging_level: "INFO"

# Server configuration (for FastAPI)
server:
  host: "0.0.0.0"
  port: 8000
  title: "YAML Configured ADK Agent"
  description: "An ADK agent configured via YAML file"